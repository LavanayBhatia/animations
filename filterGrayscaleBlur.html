<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
      div {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 10vh;
  width: 10vw;
  margin: 20vw 40vw;
}

.img1, .img2, .img3 {
  width: 200px;
  filter: blur(5px) grayscale(1); 
  transition: filter 0.3s ease; 
}


.img1:hover, .img2:hover, .img3:hover {
  filter: blur(0px) grayscale(0);
}

  </style>
</head>
<body>

  <div> 
  <img src="1.png" alt="" class="img1 img">
  <img src="3.png" alt="" class="img3 img">
  <img src="2.png" alt="" class="img2 img">
</div>
</body>
</html>
